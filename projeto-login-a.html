<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" /> <!--link para poder colocar Simbolos/icones do Google-->

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span> <!--Simbolo de pessoa-->
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="e-mail" required maxlength="30"> <!--Caixa para colocar e-mail-->
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span> <!--Simbolo de chave-->
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20"> <!--Caixa para colocar senha-->
                        <label for="isenha">Senha</label> 
                    </div>
                    <input type="submit" value="Entrar"> <!--Botão para entrar-->
                    <a href="esqueci.html"> 
                        Esqueci a senha <i class="material-symbols-outlined">mail</i>
                    </a>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
